<div class="col-md-12  " style="width:950px; height: 450px" >
    <form class="form-group" (ngSubmit)="onAddActualite()" autocomplete="off" #form="ngForm"  #monFormulairej = ngForm  autocomplete="off"    >
  <nb-card>
  <nb-card-body>
        
    <div   class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="Titre">Titre</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <input  type="text" class="form-control" nbInput  [(ngModel)]="actualite.titre"  placeholder="Titre" required  name="Titre"  />
        </div>
    </div> 

    <div   class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="Description">Description</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <textarea nbInput fullWidth  class="form-control" [(ngModel)]="actualite.description"  placeholder="Description" required  name="Description"></textarea>
        </div>
    </div> 

    <div   class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="Image">Image</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <input  style=" height: 1.4rem; width: 5rem;" (change)="onFileChanged($event)" type="file" nbInput accept="image/png, image/jpeg"  name="Image"  />
          <input  type="text" class="form-control" nbInput  required [(ngModel)]="retrievedImageName"  placeholder="Photo ActualitÃ©"  name="Image"  />
        <h5 style="color:'red' ">  image size must not exceed the size of 1mb</h5>
        </div>
       
    </div> 
   
      
    <div class="container row">
      <div class="col-md-12">
          <div *ngIf=retrievedImage>
              <div style="border-style: outset;
              width: 220px;
              height : 215.5px;
              position: relative;
              display:flex;
              align-items:center;
              justify-content:center;
              left: 211px;">
              <img  width="210px" style="align-content: center; max-width: 100%;
              max-height: 100%; " height="auto" [src]="retrievedImage">
          </div></div>
      </div>    

  </div>


    


   
      
        
  </nb-card-body>
  </nb-card>
  <div style="text-align:right;">
    <button nbButton status="success" type="submit"  [disabled]=!monFormulairej.valid>{{A}}</button>
    <button nbButton status="warning" (click)="fermer();" style="margin-left: 30px;">Return</button>
  </div>
    </form>
  </div>
