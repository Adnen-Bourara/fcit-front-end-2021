<div class="col-md-12  " style="width:950px; height: 325px" >
    <form class="form-group"  #form="ngForm" (ngSubmit)="onAddDemandeur()"  #monFormulairej = ngForm autocomplete="off"   >
    <nb-card>
   
    <nb-card-body>
          
  
      
         
      <div   class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="Nomdemandeur">Nom demandeur</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <input  type="text" class="form-control" nbInput required [(ngModel)]="demandeur.nom" maxlength="20"   placeholder="Nom Demandeur"  #Nomdemandeur="ngModel" pattern="^[a-zA-Z _-]{3,20}$"  name="Nomdemandeur"  />
        </div>
        <ng-container *ngIf="Nomdemandeur.invalid && Nomdemandeur.touched">
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="Nomdemandeur.errors?.required">
            Vous devez indiquer le nom
          </p>
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="Nomdemandeur.errors?.pattern">
            Le nom n'est pas valide
          </p>
        </ng-container>
        <ng-container *ngIf="!Nomdemandeur.invalid && Nomdemandeur.touched">
          <p style="top: 7px; position: relative;" class="caption status-success" *ngIf="!Nomdemandeur.errors?.pattern" >
            ✔
          </p>
        </ng-container>
       </div> 
  
            
      <div   class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="prenomdemandeur">Prenom demandeur</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <input  type="text" class="form-control" nbInput required [(ngModel)]="demandeur.prenom"  placeholder="Prenom Demandeur" maxlength="20" #prenomdemandeur="ngModel" pattern="^[a-zA-Z _-]{3,20}$" name="prenomdemandeur"  />
        </div>
        <ng-container *ngIf="prenomdemandeur.invalid && prenomdemandeur.touched">
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="prenomdemandeur.errors?.required">
            Vous devez indiquer le prenom
          </p>
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="prenomdemandeur.errors?.pattern">
            Le prenom n'est pas valide
          </p>
        </ng-container>
        <ng-container *ngIf="!prenomdemandeur.invalid && prenomdemandeur.touched">
          <p style="top: 7px; position: relative;" class="caption status-success" *ngIf="!prenomdemandeur.errors?.pattern" >
            ✔
          </p>
        </ng-container>
       </div> 

               
      <div   class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="Emaildemandeur">Email demandeur</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <input  type="text" class="form-control" nbInput required [(ngModel)]="demandeur.mail" #Emaildemandeur="ngModel" maxlength="25" placeholder="Email Demandeur" pattern=".+@.+\..+"   name="Emaildemandeur"  />
        </div>
        <ng-container *ngIf="Emaildemandeur.invalid && Emaildemandeur.touched">
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="Emaildemandeur.errors?.required">
            Vous devez indiquer l'adresse e-mail
          </p>
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="Emaildemandeur.errors?.pattern">
            L'adresse e-mail n'est pas valide
          </p>
        </ng-container>
        <ng-container *ngIf="!Emaildemandeur.invalid && Emaildemandeur.touched">
          <p style="top: 7px; position: relative;" class="caption status-success" *ngIf="!Emaildemandeur.errors?.pattern" >
            ✔
          </p>
        </ng-container>
       </div> 

       <div   class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="teldemandeur">Téléphone demandeur</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <input  type="tel" class="form-control" nbInput required [(ngModel)]="demandeur.tel" maxlength="20" placeholder="Tel Demandeur"  pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{3})(( x| ext)\d{1,5}){0,1}$"  #teldemandeur="ngModel"  name="teldemandeur"  />
        </div>
        <ng-container *ngIf="teldemandeur.invalid && teldemandeur.touched">
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="teldemandeur.errors?.required">
            Vous devez indiquer le Téléphone
          </p>
          <p style="top: 7px; position: relative;"  class="caption status-danger" *ngIf="teldemandeur.errors?.pattern">
            Téléphone n'est pas valide
          </p>
        </ng-container>
        <ng-container *ngIf="!teldemandeur.invalid && teldemandeur.touched">
          <p style="top: 7px; position: relative;" class="caption status-success" *ngIf="!teldemandeur.errors?.pattern" >
            ✔
          </p>
        </ng-container>
       </div> 
     
      
      
  
  
    </nb-card-body>
    </nb-card>
    <div style="text-align:right;">
      <button nbButton status="success" type="submit" [disabled]=!monFormulairej.valid>{{A}}</button>
      <button nbButton status="warning" (click)="fermer();" style="margin-left: 30px;">Return</button>
    </div>
  </form>
    </div>
