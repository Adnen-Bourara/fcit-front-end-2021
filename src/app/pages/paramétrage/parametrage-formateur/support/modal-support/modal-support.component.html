<div class="col-md-12  " style="width:796px; height: 166px" >
    <form class="form-group" >
   
    

      <div   class="row full-name-inputs label nvForm" style="padding-top: 1rem;">
          <div class="input-group col-md-3   input-group-lg">
            <label for="titreSupport">Titre Support</label>
          </div>
          <div    class="input-group col-md-6   input-group-sm">
            <input  type="text" class="form-control" nbInput required [(ngModel)]="support.titre"  placeholder="titre Support"   name="titreSupport"  />
          </div>
        </div> 

        <div   class="row full-name-inputs label nvForm">
            <div class="input-group col-md-3   input-group-lg">
              <label for="dateAjout">Date d'ajout</label>
            </div>
            <div    class="input-group col-md-6   input-group-sm">
                <input nbInput 
                class="form-control"
                placeholder="Date d'ajout "
                [(ngModel)]="support.date"
                [nbDatepicker]="formpicker1"
                name="dateAjout"
                >
         <nb-datepicker #formpicker1></nb-datepicker>
            </div>
          </div> 


       

    <div style="text-align:right;">
      <button nbButton status="success" type="submit" (click)="onAddSupport()">{{A}}</button>
      <button nbButton status="warning" (click)="fermer();" style="margin-left: 30px;">Return</button>
    </div>
  </form>
    </div>
