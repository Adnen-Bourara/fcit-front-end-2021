<div class="col-md-12  " style="width:950px; height: 450px" >
    <form class="form-group" (ngSubmit)="onAddValidation()"  #form="ngForm"  #monFormulairej = ngForm 
     autocomplete="off"    >
  <nb-card>
  <nb-card-body>
        
  
    <div   class="row full-name-inputs">
        <div class="input-group col-md-3   input-group-lg">
          <label class="label" for="formateur">Formateur</label>
        </div>
        <div    class="input-group col-md-6   input-group-sm">
          <ng-select  placeholder="Choisissez le formateur" required
          bindLabel="nom"
          [items]=listeFormateur
          bindValue="id"
          [(ngModel)]="selectedFormateur"
          name="formateur"
          >
         </ng-select> 
        </div>
    </div>  

    <div   class="row full-name-inputs">
      <div class="input-group col-md-3   input-group-lg">
        <label class="label" for="Formation">Formation</label>
      </div>
      <div    class="input-group col-md-6   input-group-sm">
        <ng-select  placeholder="Choisissez la formation" required
        bindLabel="intituleFormation" 
        [items]=listeFormation
        bindValue="id"
        [(ngModel)]="selectedFormation"
        name="Formation"
        >
       </ng-select> 
      </div>
  </div>
    
 


  <div   class="row full-name-inputs">
    <div class="input-group col-md-3   input-group-lg">
      <label class="label" for="support">Support</label>
    </div>
    <div    class="input-group col-md-6   input-group-sm">
      <ng-select  placeholder="Choisissez le support" required
      bindLabel="titre" 
      [items]=listeSupport
      bindValue="id"
      [(ngModel)]="selectedSupport"
      name="support"
      >
     </ng-select> 
    </div>
</div>

<div   class="row full-name-inputs">
    <div class="input-group col-md-3   input-group-lg">
      <label class="label" for="ing">Ingénieur pédagogique</label>
    </div>
    <div    class="input-group col-md-6   input-group-sm">
      <ng-select  placeholder="Choisissez l'ingénieur pédagogique" required
      bindLabel="nom" 
      [items]=listeIngenieur
      bindValue="id"
      [(ngModel)]="selectedIngenieur"
      name="ing"
      >
     </ng-select> 
    </div>
</div>

<div   class="row full-name-inputs label nvForm">
    <div class="input-group col-md-3   input-group-lg">
      <label for="date">Date de Validation</label>
    </div>
    <div    class="input-group col-md-6   input-group-sm">
        <input nbInput 
        class="form-control"
        placeholder="Date de validation "
        [(ngModel)]="validation.date"
        [nbDatepicker]="formpicker1"
        name="date"
        >
 <nb-datepicker #formpicker1></nb-datepicker>
    </div>
   </div> 

   <div   class="row full-name-inputs label nvForm">
    <div class="input-group col-md-3   input-group-lg">
      <label for="decision">Décision </label>
    </div>
    <div    class="input-group col-md-6   input-group-sm">
      <ng-select  placeholder="Décision"   name="decision" [(ngModel)]="validation.decision">
        <ng-option [value]="'accepté'" >Accepté</ng-option>
        <ng-option [value]="'Refus'">Refusé</ng-option>
        <ng-option [value]="'Accepté avec modification'">Accepté avec modification</ng-option>
    </ng-select>
    </div>
   </div> 

   <div   class="row full-name-inputs label nvForm">
    <div class="input-group col-md-3   input-group-lg">
      <label for="remarque">remarque</label>
    </div>
    <div    class="input-group col-md-6   input-group-sm">
        <textarea class="form-control" type="text" class="form-control" nbInput  [(ngModel)]="validation.remarque"  placeholder="remarque"   name="remarque" ></textarea>
    </div>
   </div> 
    
    


  </nb-card-body>
  </nb-card>
  <div style="text-align:right;">
    <button nbButton status="success" type="submit"  [disabled]=!monFormulairej.valid>{{A}}</button>
    <button nbButton status="warning" (click)="fermer();" style="margin-left: 30px;">Return</button>
  </div>
    </form>
  </div>
